apiVersion: apps/v1
kind: Deployment
metadata:
  name: spx-django-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spx-django
  template:
    metadata:
      labels:
        app: spx-django
    spec:
      containers:
      - name: spx-django
        image: juanestebanberger/spx_django:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8081
        env:
        - name: DJANGO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: spx-django-secret-key
              key: secret_key
        - name: DJANGO_DEBUG
          valueFrom:
            secretKeyRef:
              name: spx-django-debug
              key: debug
        - name: DJANGO_ALLOWED_HOSTS
          valueFrom:
            secretKeyRef:
              name: spx-django-allowed-hosts
              key: allowed_hosts
        - name: DATABASE
          valueFrom:
            secretKeyRef:
              name: spx-django-database
              key: database
        - name: USER
          valueFrom:
            secretKeyRef:
              name: spx-django-user
              key: user
        - name: PGPASSWORD
          valueFrom:
            secretKeyRef:
              name: spx-django-password
              key: password
        - name: HOST
          valueFrom:
            secretKeyRef:
              name: spx-django-host
              key: host
        - name: PORT
          valueFrom:
            secretKeyRef:
              name: spx-django-port
              key: port
